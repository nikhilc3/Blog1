<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale="1.0">
    <title>World Statistics</title>
</head>
<body>
    <div>
        <h1>Worldometer</h1>
        <br><br>
        <table>
            <tr>
                <th>Total Cases</th>
                <th>Total Deaths</th>
                <th>Total Recovered</th>
            </tr>
            <tbody>
                <tr id="data">
                </tr>
            </tbody>
        </table>
    </div>

    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    //Calls the init function every 1 sec that pulls data from API to refresh on page
    setInterval(init,1000)
    var data =''
    function init(){
        //API to get pull data
        var url =""
       
        $.get(url,function(data){
            console.log(data.Global)
            //Populate the url data in to table row
            data=`
            <td>${data.Global.TotalConfirmed}</td>
            <td>${data.Global.TotalDeaths}</td>
            <td>${data.Global.TotalRecovered}</td>
            `
            $("#data").html(data)
        })
        
    }

  
    
</script>


</html>
